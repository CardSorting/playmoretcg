{% extends "base.html" %}

{% block title %}Open Card Pack - AI Card Creator{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Open a Card Pack</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="text-center space-y-4 mb-6">
            <div class="w-32 h-32 mx-auto bg-gradient-to-br from-purple-500 to-blue-500 rounded-lg shadow-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </div>
            <h2 class="text-2xl font-semibold">Mystery Pack</h2>
        </div>

        <div class="bg-purple-50 p-4 rounded-md mb-6">
            <h3 class="text-purple-800 font-medium mb-2">Pack Contents:</h3>
            <ul class="text-purple-700 text-sm space-y-2">
                <li>• 1 Rare/Mythic Rare Card</li>
                <li>• 3 Uncommon Cards</li>
                <li>• 6 Common Cards</li>
            </ul>
        </div>

        <form action="/packs" method="POST">
            <button type="submit" class="w-full py-3 px-4 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors flex items-center justify-center space-x-2">
                <span>Open Pack</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
